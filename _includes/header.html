<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>{{ page.title | default: site.title }}</title>
    <meta name="title" content="{{ page.title | default: site.title }}">
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <meta name="author" content="{{ site.organization.name }}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#0A4B6E">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}{{ page.og_image | default: '/images/waystation-exterior1-az.jpg' }}">
    <meta property="og:site_name" content="{{ site.organization.name }}">

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{{ page.title | default: site.title }}">
    <meta property="twitter:description" content="{{ page.description | default: site.description }}">
    <meta property="twitter:image" content="{{ site.url }}{{ page.og_image | default: '/images/hero-scenic-highway.jpg' }}">
    <meta name="twitter:site" content="@altaraenergy">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "{{ site.organization.name }}",
        "url": "{{ site.url }}",
        "logo": "{{ site.url }}/images/banner.png",
        "description": "{{ site.organization.tagline }}",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "{{ site.organization.address.street }}",
            "addressLocality": "{{ site.organization.address.city }}",
            "addressRegion": "{{ site.organization.address.state }}",
            "postalCode": "{{ site.organization.address.zip }}",
            "addressCountry": "US"
        },
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "{{ site.organization.phone }}",
            "contactType": "Customer Service",
            "email": "{{ site.organization.email }}"
        },
        "sameAs": [
            "{{ site.social.twitter }}",
            "{{ site.social.instagram }}",
            "{{ site.social.linkedin }}",
            "{{ site.social.youtube }}"
        ]
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/images/altara-logo-small.svg' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/images/logo-solo-trans.png' | relative_url }}">

    <!-- Fonts - Using system font stack for optimal performance -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.asset_version }}">

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://tinylytics.app">

    {% if site.analytics.enabled %}
    <!-- Analytics -->
    <script src="https://tinylytics.app/embed/{{ site.analytics.tinylytics_id }}.js" defer></script>
    {% endif %}
</head>

<!-- Skip to main content for accessibility -->
<a href="#main-content" class="skip-link">Skip to main content</a>
