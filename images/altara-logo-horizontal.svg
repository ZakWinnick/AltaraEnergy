<?xml version="1.0" encoding="UTF-8"?>
<svg width="520" height="120" viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg">
  <title>Altara Energy Logo with Full Wordmark</title>
  <defs>
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B4A"/>
      <stop offset="50%" stop-color="#0A4B6E"/>
      <stop offset="100%" stop-color="#FF6B4A"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 0)">
    <circle cx="60" cy="60" r="42.5" 
            fill="none"
            stroke="url(#orbitGrad)"
            stroke-width="9"
            stroke-linecap="round"
            stroke-dasharray="180 42"
            transform="rotate(-90 60 60)"/>
    <path d="M 40 80 L 60 32.5 L 80 80"
          fill="none"
          stroke="#0A4B6E"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Wordmark: Altara -->
  <text x="145" y="78" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="56" 
        font-weight="600" 
        fill="#0A4B6E"
        letter-spacing="-1">Altara</text>
  
  <!-- Wordmark: Energy -->
  <text x="295" y="78" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="56" 
        font-weight="300" 
        fill="#0A4B6E"
        letter-spacing="-1">Energy</text>
</svg>